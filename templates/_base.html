<html>
  <head>
    <title>PittCTF</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
  </head>
  <body  class="bkg">
  <div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
    {% if user_email %}
        <div class="collapse navbar-collapse navbar-menubuilder">
          <ul class="nav navbar-nav navbar-left">
            <li class="logo">PittCTF</li>
            <li><a href="/">Home</a></li>
            <li><a href="/Challenges">Challenges</a></li>
            <li><a href="/Lobbies">Lobbies</a></li>
            <li><a href="/leaderboard">Leaderboard</a></li>
          </ul>
          <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-right">
              <li data-toggle="dropdown"><a href="#">{{ user_email }} <span class="caret"></span></a></li>
              <ul class="dropdown-menu">
                <li><a href="/acctManage">Manage Account</a>
                <li><a href="{{ logout_url }}">Sign Out</a></li>
              </ul>
            </ul>
          </div>
      {% else %}
           <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
              <li><a href="/">Home</a></li>
            </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ login_url }}">Sign In</a></li>
                <li><a href="#">Register</a></li>
              </ul>
            </div>
      {% endif %}
          </ul>
        </div>
      </div>
    </div>
{% block bodycontent %}{% endblock %}
    <div id="jack-footer" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="/">PittCTF</a></div>
        <div class="collapse navbar-collapse navbar-menubuilder">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#contact">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Trigger the modal with a button -->
<!-- Modal -->
    <div id="contact" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
