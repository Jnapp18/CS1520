{% extends "_base.html" %}
{% block bodycontent %}
  <div class="contentbkg">
    <h2 align="center">Challenge Upload</h2>

    <form align="center" method="post" enctype="multipart/form-data" action="{{ upload_url }}">
      Name:<br>
      <input name="name" type="text"><br><br>
      Question:<br>
      <input name="question" type="text"><br><br>
      Answer:<br>
      <input name="answer" type="text"><br><br>
      Points:<br>
      <input name="points" type="number"><br><br>
      Zip File:<br>

      <div align="center"><input name="file" type="file"></div>
      <br><br>

      <input value="          Go!          " type="submit">
    </form>
  </div>
{% endblock %}
